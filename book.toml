[book]
authors = ["Graph Protocol team"]
language = "en"
multilingual = false
src = "."
title = "Graph Protocol RFCs and Engineering Plans"

[output.html]
additional-css = ["assets/mermaid.css", "assets/custom.css"]
additional-js = ["assets/mermaid.min.js", "assets/mermaid-init.js"]

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.mermaid]
command = "mdbook-mermaid"
renderer = ["html"]
